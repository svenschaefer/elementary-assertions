name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install
        run: npm install

      - name: Test
        run: npm test

      - name: Dev Report Scripts (JSON Sanity)
        run: |
          npm run dev:report:metrics >/tmp/dev-report-metrics.json
          npm run dev:report:hotspots >/tmp/dev-report-hotspots.json
          npm run dev:report:maturity >/tmp/dev-report-maturity.json

      - name: Pack Dry Run
        run: npm pack --dry-run

      - name: Create Tarball
        run: npm pack

      - name: Smoke Install (API + CLI + Render Parity)
        shell: bash
        run: |
          PKG_TGZ="$(ls -1 elementary-assertions-*.tgz | head -n 1)"
          SMOKE_DIR="$(mktemp -d)"
          cd "$SMOKE_DIR"
          npm init -y >/dev/null
          npm install "$GITHUB_WORKSPACE/$PKG_TGZ"
          node "$GITHUB_WORKSPACE/scripts/release-smoke-check.js" --repo-root "$GITHUB_WORKSPACE" --smoke-root "$SMOKE_DIR" --out-root "$SMOKE_DIR/rendered"
